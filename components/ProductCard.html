<!-- @import-styles -->
<a class="product-card" href="{{redirect-to}}">
  <div class="info">
    <h3 class="name">{{name}}</h3>
    <p>{{desc}}</p>
    <p class="price">R$ {{price-int="0"}}<span class="cents">{{separator=","}}{{cents="00"}}</span></p>
  </div>
  <div class="image-container">
    <img src="{{image-src}}" alt="N/A">
  </div>
</a>
